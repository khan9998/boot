<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>join seminar for payment!</title>
  </head>
  <body>
    <div class="container">
      <h1>Enter form and enroll payment to join seminar</h1>

   
       
    <form>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Enter card authentication name</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
           
          </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Enter card type</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
         
        </div>
        
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Enter card authentication number</label>
          <input type="number" class="form-control" id="exampleInputPassword1">
        </div>
        <h1>Enter seminar lenght</h1>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">1: hours</label>
        </div>
        <button class="btn btn-secondary">Enroll 1$ dollors</button>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">4: hours</label>
          </div>
          <button class="btn btn-danger">Enroll 3$ dollors</button>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">9: hours</label>
          </div>
        <button class="btn btn-info" onclick="clicked()">Enroll 14$ dollors</button>
        
      </form>

        <h1>Choose your voice system</h1>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">micro-phone</label>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">mike</label>
          </div>
        </div>
        


<script>

    function clicked() {
        alert("Are you sure you want to enroll");
    }





</script>
