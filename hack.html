<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Ethical hacking course submit form!</title>
  </head>
  <body>
    <div class="container my-4">
      <h1>Submit form to join course</h1>


    <form>
        <h1>Enter your course size</h1>
        
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleeck1">
          <label class="form-check-label" for="exampleCheck1">1 months</label>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exaCheck1">
            <label class="form-check-label" for="exeCheck1">2 months</label>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="examCheck1">15 months</label>
          </div>
      
      </form>
      </div>


      <div class="container my-4">
        <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Enter your name</label>
              <input type="email" class="form-control" id="il1" aria-describedby="emailHelp">
              
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Enter your home adress</label>
                <input type="text" class="form-control" id="exail1" aria-describedby="emailHelp">
                
              </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Enter your Email</label>
                <input type="email" class="form-control" id="exanputEmail1" aria-describedby="emailHelp">
                
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Enter your phone number</label>
                <input type="text" class="form-control" id="exampletEmail1" aria-describedby="emailHelp">
                
              </div>
              <h1>Tick the following course type</h1>

              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="ex">
                <label class="form-check-label" for="exampleCheck1">payment course</label>
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleChe">
                <label class="form-check-label" for="example">free course</label>
              </div>
              

            
            
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          </div>
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
  </body>
</html>
